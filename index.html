<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container__elements">
        <div class="wrapper"></div>
        <div class="buttons">
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
        </div>
    </div>

    <div class="container__details">
        <div class="details">
            <div class="delete-btn">&times;</div>
            <table>
                <tr>
                    <th><H1>Name</H1></th>
                    <td class="name"></td>
                </tr>
                <tr>
                    <th><H1>Date of birth</H1></th>
                    <td class="date"></td>
                </tr>
                <tr>
                    <th><H1>Gender</H1></th>
                    <td class="gender"></td>
                </tr>
                <tr>
                    <th><H1>List of movies</H1></th>
                    <td>
                        <ul class="movies"></ul>
                    </td>
                </tr>
                <tr>
                    <th><H1>Home planet</H1></th>
                    <td class="planet"></td>
                </tr>
                <tr>
                    <th></H1>Species</H1></th>
                    <td class="species">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
